version: "3.7"

volumes:
  database:
    driver: local
  pulsardatav:
    driver: local

services:
  db:
    image: postgres:latest
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    ports:
      - "5432:5432"
    volumes:
      - database:/var/lib/postgresql/data
    networks:
      - app_network
  pizzly-server:
    image: nangohq/pizzly-server:0.4.3
    container_name: pizzly-server
    restart: always
    env_file:
      - .docker/pizzly-server.env
    ports:
      - "3004:3004"
    depends_on:
      - db
    networks:
      - app_network
  pizzly_proxy:
    image: wernight/ngrok
    env_file:
      - .docker/pizzly_proxy.env
  webapp_proxy:
    image: wernight/ngrok
    env_file:
      - .docker/webapp_proxy.env
  pulsar:
    image: apachepulsar/pulsar:2.10.2
    ports:
      - "6650:6650"
      - "8080:8080"
    volumes:
      - "pulsardatav:/pulsar/data"
    command: bin/pulsar standalone
    container_name: pulsar
    tty: true
    stdin_open: true
    restart: always
  

networks:
  app_network:
    external: true
